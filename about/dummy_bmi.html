<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="bmi.js"></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<style>
		</style>
	</head>
	<body style="background-color: rgb(0, 28, 0); color:rgb(0, 255, 17);">
		<div class="container">
			<h1>BMI Calculator</h1>

			<!-- Option for providing height 
			and weight to the user-->
			<p>Height (in cm)</p>

			<input type="text" id="height" style="background-color: rgb(25, 81, 3); color:rgb(0, 255, 17);" />

			<p>Weight (in kg)</p>

			<input type="text" id="weight" style="background-color: rgb(25, 81, 3); color:rgb(0, 255, 17);"/>

			<button id="btn" style="background-color: rgb(25, 81, 3); color:rgb(162, 255, 0);">Calculate</button>

			<div id="result"></div>
		</div>
	</body>
</html>
